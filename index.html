<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日美好</title>
<style>
*{
    padding: 0;
    margin: 0;
    
}

body{
    display: flex; 
            justify-content: left;
            align-items: center;
            min-height: 100vh;
background:linear-gradient(45deg,rgb(53, 255, 252),rgb(83, 137, 238))

}

.tu img{
    position: absolute;
    left: 720px;
    top: 15%;
width: 150px;
height: 150px;

background: white;
border-radius: 200px;
box-shadow: 0 35px 80px rgba(0,0,0,0.15);
transition: 0.5s;

}
ul li{
    text-align: left;
    margin-left: 30px;
    margin-bottom: 120px;
}

.Top{
    
    position: absolute;
top: 0%;

    width: 100%;
    height: 40px;
    background: rgb(149, 231, 211);


}
.topzi{
    margin-top: 10px;
    color: rgb(245, 245, 245);
}
.Top p{
margin-left: 20%;
float: left;

}
.zuo{
    position: relative;
width: 200px;
height: 600px;
background: rgb(122, 139, 233);
border-radius: 20px;
box-shadow: 0 35px 80px rgba(0,0,0,0.15);
transition: 0.5s;
margin-left: 250px;
opacity: 40%;

}
.you{
    position: absolute;
    background: rgb(0, 162, 255);
    height: 600px;
    width: 600px;
    margin-left: 500px;
    border-radius: 40px;
    opacity: 50%;
}
.yuan2{position: absolute;
    left: 200px;
    top: 20%;
width: 200px;
height: 200px;

background: rgb(222, 227, 226);
border-radius: 200px;
box-shadow: 0 35px 80px rgba(0,0,0,0.15);
transition: 0.5s;
z-index: -1;
opacity: 20%;

}
.yuan1{position: absolute;
    left: 400px;
    top: 70%;
width: 250px;
height: 250px;

background: rgb(61, 169, 208);
border-radius: 200px;
box-shadow: 0 35px 80px rgba(0,0,0,0.15);
transition: 0.5s;
z-index: -1;
opacity: 20%;
    
}
.wen{
    margin-top: 20%;
    margin-left: 40%;
}
.mz{
    margin-top: 35%;
    margin-left: 45%;
    
}
</style>
</head>
<body>
    <div class="Top">
        <div class="topzi">
        <p>首页</p>
        <p>简介</p>
        <p>预备</p>
        <p>预备</p>
        </div>
    </div>
    
<div class="zuo">
    <ul>
        <li>首页</li>
        <li>关于我</li>
        <li>微信</li>
        <li>邮箱</li>
    </ul>
</div>
<div class="you">
    <p class="mz">我的名字</p>
    <p class="wen">遇到原题禁止发笑</p>
  
</div>

    
<div class="tu"><img src="33.jpg" alt=""></div>    
<div class="yuan1"></div>
<div class="yuan2"></div>
</body>
</html>
